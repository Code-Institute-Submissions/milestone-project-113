<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap style sheet import. Code from https://getbootstrap.com/-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!--Font Awesome style sheet import. -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!--Hover.css style sheet import. https://cdnjs.com/libraries/hover.css/2.3.1-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <!--Owl Carousel style sheet import. https://codepen.io/Anahiiit/pen/wvGPvaQ-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--Style.css style sheet import.-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Discover Australia</title>
  </head>
  <body>
    <!--Header start-->
    <header>
      <div class="row no-gutters">
        <div class="col-12">
          <!--Navbar start. Code from https://getbootstrap.com/docs/4.5/components/navbar/-->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/images/brand/logo.png"
                alt="logo image of a kangaroo and the text Discover Australia"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!--Bars icon code is from https://fontawesome.com/icons/bars?style=solid-->
              <i class="fas fa-bars" aria-hidden="true"></i>
              <span class="sr-only">Bars</span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav text-center">
                <li class="nav-item">
                  <a
                    class="nav-link hvr-underline-from-center active"
                    href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hvr-underline-from-center"
                    href="sydney.html"
                    >Sydney</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hvr-underline-from-center"
                    href="melbourne.html"
                    >Melbourne</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hvr-underline-from-center"
                    href="brisbane.html"
                    >Brisbane</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hvr-underline-from-center"
                    href="#ContactUsForm"
                    data-toggle="modal"
                    data-target="#contactUsForm"
                  >
                    Contact Us
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <!--Navbar end-->
          <!-- Modal start. Code from https://getbootstrap.com/docs/4.5/components/modal/-->
          <div
            class="modal fade"
            id="contactUsForm"
            tabindex="-1"
            aria-labelledby="contactUsForm"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-center">
                <div class="modal-header">
                  <h5 class="modal-title" id="contactUs">
                    Contact Us
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
              </div>
            </div>
          </div>
          <!--Modal end-->
        </div>
      </div>
    </header>
    <!--Header end-->
    <!--Section start-->
    <section>
      <!--Hero image slider start-->
      <div class="row no-gutters">
        <div id="hero-image" class="col"></div>
      </div>
      <!--Hero-image slider end-->
      <!--Dicover the best of Australia start-->
      <div class="owl-carousel-wrapper">
        <div class="container content-container">
          <div class="row">
            <div class="col-12">
              <!--Section heading start-->
              <h2 class="section-subheading text-center text-md-left">
                Discover the best of Australia
              </h2>
              <!--Section heading end-->
              <!--Owl Carousel start. Code from https://codepen.io/Anahiiit/pen/wvGPvaQ-->
              <div class="owl-carousel">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
              </div>
              <!--Owl Carousel end-->
            </div>
          </div>
        </div>
      </div>
      <!--Dicover the Best of Australia end-->
      <!--Gallery start-->
      <div class="content-wrapper">
        <div class="container gallery-container">
          <div class="row no-gutters">
            <div class="col-12">
              <h2 class="section-subheading text-center text-md-left">
                Gallery
              </h2>
              <div id="gallery" class="row no-gutters">
                <div class="d-none d-lg-block col-lg-3"></div>
                <div class="col-6 col-md-4 col-lg-3"></div>
                <div class="d-none d-md-block col-md-4 col-lg-3"></div>
                <div class="d-none d-md-block col-md-4 col-lg-3"></div>
                <div class="d-none d-lg-block col-lg-3"></div>
                <div class="col-6 col-md-4 col-lg-3"></div>
                <div class="col-6 col-md-4 col-lg-3"></div>
                <div class="col-6 col-md-4 col-lg-3"></div>
              </div>
            </div>
          </div>
        </div>
        <!--Gallery end-->
        <!--Back to top of page button start-->
        <div class="row no-gutters">
          <div class="col">
            <a class="top-of-page text-center hvr-grow d-none">
              <!--Arrow up code from https://fontawesome.com/icons/arrow-up?style=solid-->
              <i class="fas fa-arrow-up" aria-hidden="true"></i>
              <span class="sr-only">Back to top of page</span></a
            >
          </div>
        </div>
        <!--Back to top of page button start-->
      </div>
    </section>
    <!--Section end-->
    <!--Footer start-->
    <footer>
      <div class="row no-gutters footer-container">
        <div class="col-12 col-md-8 offset-md-2">
          <!--Social media icons start-->
          <div class="social-media-icons">
            <ul class="list-inline no-gutters">
              <li class="col-3 list-inline-item text-center">
                <a href="https://www.facebook.com" target="_blank">
                  <!--Code for Facebook icon from https://fontawesome.com/icons/facebook?style=brands-->
                  <i class="fab fa-facebook hvr-grow" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="col-3 list-inline-item text-center">
                <a href="https://www.twitter.com" target="_blank">
                  <!--Code for Twitter icon from https://fontawesome.com/icons/twitter?style=brands-->
                  <i class="fab fa-twitter hvr-grow" aria-hidden="true"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="col-3 list-inline-item text-center">
                <a href="https://www.instagram.com" target="_blank">
                  <!--Code for Instagram icon from https://fontawesome.com/icons/instagram?style=brands-->
                  <i class="fab fa-instagram hvr-grow" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
              <li class="col-3 list-inline-item text-center">
                <a href="https://www.youtube.com" target="_blank">
                  <!--Code for YouTube icon from https://fontawesome.com/icons/youtube?style=brands-->
                  <i class="fab fa-youtube hvr-grow" aria-hidden="true"></i>
                  <span class="sr-only">YouTube</span>
                </a>
              </li>
            </ul>
          </div>
          <!--Social media icons end-->
          <!--Links start-->
          <p class="paragraph paragraph-footer footer-links text-center">
            <a href="sydney.html"><strong>Sydney</strong></a
            >| <a href="melbourne.html"><strong>Melbourne</strong></a
            >| <a href="brisbane.html"><strong>Brisbane</strong></a
            >|
            <a
              href="#ContactUsForm"
              data-toggle="modal"
              data-target="#contactUsForm"
              ><strong>Contact</strong></a
            >
          </p>
          <!--Links end-->
          <!--Website designed and developed start-->
          <p class="paragraph paragraph-footer text-center">
            Website designed and developed by Jonathan O'Donnell.
          </p>
          <!--Website designed and developed end-->
        </div>
      </div>
    </footer>
    <!--Footer end-->
    <!--jQuery import. Code from https://code.jquery.com/-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--Popper.js import. Code from https://getbootstrap.com/-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JavaScript import. Code from https://getbootstrap.com/-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/navbar.js"></script>
    <!--EmailJS import. Code from https://www.emailjs.com/docs/sdk/installation/-->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <!--Email.js import-->
    <script src="assets/js/email.js"></script>
    <!--Google Maps and Places import. Code from https://developers.google.com/maps/documentation/javascript/overview-->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx5PIRpENwcfNsmritJ1GJTz0sWmLb86o&callback=initMap&libraries=places&v=weekly"
    ></script>
    <!--React import. Code from https://www.codeseek.co/suez/cities-slider-react-OjGQza-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.min.js"></script>
    <!--Hero Image Slider import.-->
    <script src="assets/js/hero-image-slider.js"></script>
    <!--Owl Carousel import. Code from https://codepen.io/Anahiiit/pen/wvGPvaQ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!--owl-carousel.js import-->
    <script src="assets/js/owl-carousel.js"></script>
    <!--Gallery.js import-->
    <script src="assets/js/gallery.js"></script>
    <!--Back-to-top.js import-->
    <script src="assets/js/back-to-top.js"></script>
  </body>
</html>
